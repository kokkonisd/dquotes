<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

  
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="main.js"></script>

  <title>Design Quote Generator</title>

  <!-- proper responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="text-center col-12">
                <div class="card quote-card text-center">
                    <blockquote class="blockquote">
                        <p class="mb-0 the-quote lead"></p>
                        <footer class="blockquote-footer the-author"></footer>
                    </blockquote>
                    <div class="container buttons">
                        <div class="tweeter text-center">
                            <a class="btn" id="tweet-quote" title="Tweet this quote" target="_blank"><i class="fa fa-twitter"></i></a>
                        </div>
                        <div class="new-quote text-center">
                            <a class="btn" id="new-quote" title="Get a new quote" target="_blank"><i class="fa fa-refresh"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><div class="col-12 signature text-center">made by <a class="name" href="https://github.com/kokkonisd" target="_blank">kokkonisd</a> using quotes from <a class="quote-source" href="https://quotesondesign.com/" target="_blank">quotesondesign.com</a></div></div>
    </div>
  </body>
</html>
